<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job applicatoin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1> Job Application
                <span class="title">(web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="Email">
                            First Name
                        </label>
                        <input id="first-name" name="first-name" placeholder="Enter your first name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">
                            last Name
                        </label>
                        <input id="last-name" name="last-name" placeholder="Enter your last name">
                    </div>
                    <div class="form-control">
                        <label for="Email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" />
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job role</label>
                        <select id="job-role" name="job-role">
                            <option value="">select job role</option>
                            <option value="front-endn">front-end developer</option>
                            <option value="back-endn">back-end developer</option>
                            <option value="full-stack">full-stack developer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="address"> Address</label>
                        <textarea id="adddess" name="address" cols="30" rows="3" placeholder="Enter address">
                        </textarea>
                    </div>
                    <div class="form-control">
                        <label for=" city">city</label>
                        </label>
                        <input id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form-control">
                        <label for=" pincode">Pincode</label>
                        </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
                    </div>
                    <div class="form-control">
                        <label for=" date">Date</label>
                        </label>
                        <input value="2024-04-14"type="date" id="date" name="date"/>
                    </div>
                    <div class="form-control">
                        <label for=" upload">Upload your cv</label>
                        </label>
                        <input type="file" id="upload" name="upload" placeholder="Enter upload"/>
                    </div>
                </div>
                <div class="button-container">
                    <button type submit>Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
